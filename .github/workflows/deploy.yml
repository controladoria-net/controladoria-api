name: Deploy to EC2 on Tag

on:
  push:
    tags:
      - 'v*'

permissions:
  id-token: write
  contents: read

jobs:
  build-and-push:
    name: Build and Push to ECR
    runs-on: ubuntu-latest
    outputs:
      registry: ${{ steps.login-ecr.outputs.registry }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY_NAME }}
          IMAGE_TAG: ${{ github.ref_name }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -f Dockerfile .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

  deploy-to-ec2:
    name: Deploy to EC2 Instance
    runs-on: ubuntu-latest
    needs: [build-and-push]

    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Send Command and Wait for Output
        env:
          NEW_IMAGE_TAG: ${{ github.ref_name }}
          ECR_REGISTRY_HOST: ${{ needs.build-and-push.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY_NAME }}
          EC2_INSTANCE: ${{ secrets.EC2_INSTANCE_ID }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          echo "Enviando comando de deploy para a EC2..."

          # Constroi o URL completo do repositorio
          FULL_ECR_URL="$ECR_REGISTRY_HOST/$ECR_REPOSITORY"

          COMMAND_ID=$(aws ssm send-command \
            --instance-ids "$EC2_INSTANCE" \
            --document-name "AWS-RunShellScript" \
            --comment "Triggering new deploy for tag $NEW_IMAGE_TAG" \
            --parameters "commands=[
              \"cd /opt/controladoria/api\",
              
              \"echo 'Gerando arquivo .env...'\",
              \"/opt/controladoria/api/setup_env.sh $NEW_IMAGE_TAG $FULL_ECR_URL $AWS_REGION\",
              
              \"echo 'Fazendo login no ECR...'\",
              \"aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $ECR_REGISTRY_HOST\",
              
              \"echo 'Baixando nova imagem...'\",
              \"docker compose --env-file .env pull backend-api\",
              
              \"echo 'Recriando o container do backend...'\",
              \"docker compose --env-file .env up -d --no-deps backend-api\",
              
              \"echo 'Limpando imagens docker antigas (dangling)...'\",
              \"docker image prune -f\",
              \"echo 'Deploy concluído!'\"
            ]" \
            --query "Command.CommandId" \
            --output text)

          echo "Comando enviado com ID: $COMMAND_ID"
          echo "Aguardando a execução do comando..."

          # --- O RESTO DO SCRIPT DE 'WAIT' CONTINUA EXATAMENTE O MESMO ---
          STATUS="Pending"
          while [ "$STATUS" = "Pending" ] || [ "$STATUS" = "InProgress" ]; do
            sleep 5 
            STATUS=$(aws ssm get-command-invocation \
              --command-id $COMMAND_ID \
              --instance-id "$EC2_INSTANCE" \
              --query "Status" \
              --output text)
            echo "Status atual: $STATUS"
          done

          echo "Comando finalizado. Buscando resultados..."
          OUTPUT=$(aws ssm get-command-invocation \
            --command-id $COMMAND_ID \
            --instance-id "$EC2_INSTANCE" \
            --query "[StandardOutputContent, StandardErrorContent, Status]" \
            --output json)

          STDOUT=$(echo $OUTPUT | jq -r '.[0]')
          STDERR=$(echo $OUTPUT | jq -r '.[1]')
          FINAL_STATUS=$(echo $OUTPUT | jq -r '.[2]')

          echo "--- LOGS DA EXECUÇÃO NA EC2 (STDOUT) ---"
          echo "$STDOUT"
          echo "-----------------------------------------"

          echo "--- ERROS DA EXECUÇÃO NA EC2 (STDERR) ---"
          echo "$STDERR"
          echo "-----------------------------------------"

          if [ "$FINAL_STATUS" != "Success" ]; then
            echo "Build falhou na EC2 com status: $FINAL_STATUS"
            exit 1
          fi

          echo "Deploy na EC2 concluído com sucesso!"
