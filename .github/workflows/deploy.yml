name: Deploy to EC2 on Tag

on:
  push:
    tags:
      - 'v*'

permissions:
  id-token: write
  contents: read

jobs:
  build-and-push:
    name: Build and Push to ECR
    runs-on: ubuntu-latest
    outputs:
      registry: ${{ steps.login-ecr.outputs.registry }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY_NAME }}
          IMAGE_TAG: ${{ github.ref_name }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -f Dockerfile .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

  deploy-to-ec2:
    name: Deploy to EC2 Instance
    runs-on: ubuntu-latest
    needs: [build-and-push]

    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Send Command to EC2
        env:
          NEW_IMAGE_TAG: ${{ github.ref_name }}
          ECR_REGISTRY_HOST: ${{ needs.build-and-push.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY_NAME }}
        run: |
          aws ssm send-command \
            --instance-ids "${{ secrets.EC2_INSTANCE_ID }}" \
            --document-name "AWS-RunShellScript" \
            --comment "Triggering new deploy for tag $NEW_IMAGE_TAG" \
            --parameters "commands=[
              \"cd /opt/controladoria\",
              \"echo 'Gerando arquivo .env a partir do Parameter Store...'\",
              
              \"aws ssm get-parameters-by-path --path /controladoria --with-decryption --query 'Parameters[].{Name:Name,Value:Value}' --output text | awk '{gsub(\\\"/controladoria/\\\", \\\"\\\"); printf \\\"%s=%s\\\\n\\\", $1, $2}' > .env\",
              
              \"echo 'IMAGE_TAG=$NEW_IMAGE_TAG' >> .env\",
              \"echo 'ECR_REPOSITORY_URL=$ECR_REGISTRY_HOST/$ECR_REPOSITORY' >> .env\",
              
              \"echo 'Fazendo login no ECR...'\",
              \"aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | docker login --username AWS --password-stdin $ECR_REGISTRY_HOST\",
              
              \"echo 'Baixando nova imagem...'\",
              \"docker-compose --env-file .env pull backend-api\",
              
              \"echo 'Recriando o container do backend...'\",
              \"docker-compose --env-file .env up -d --no-deps backend-api\",
              
              \"echo 'Deploy conclu√≠do!'\"
            ]"
